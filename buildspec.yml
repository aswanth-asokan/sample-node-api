version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 14
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
  build:
    commands:
      - echo Build started on `date`
      - npm install
  post_build:
    commands:
      - cp appspec.yml ./build/appspec.yml
      - cp -r scripts ./build/
      - echo Build completed on `date`
artifacts:
  files:
    - '**/*'
  base-directory: build
