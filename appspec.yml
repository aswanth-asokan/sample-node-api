version: 0.0
os: linux 
files:
  - source: /
    destination: /tmp/freightrunner-api/
permissions:
  - object: /*
    mode: 777
    owner: ubuntu
    type:
      - file     
file_exists_behavior: OVERWRITE
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: ubuntu
  Install:
    - location: scripts/install.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: scripts/application_start.sh
      timeout: 300
      runas: ubuntu
